{% extends "clothing.html" %}

{% block title %}Куртки{% endblock %}

{% block content %}<h1>куртки</h1>
<table>
    <tr>
        <th>Photo</th>
        <th>Price</th>
        <th>Description</th>
    </tr>
    {% for jacket in jackets %}
    <tr>
        <td><img src="{{ jacket.photo }}" alt="jacket photo" style="width: 100px; height: 100px;"></td>
        <td>{{ jacket.price }}</td>
        <td>{{ jacket.description }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
